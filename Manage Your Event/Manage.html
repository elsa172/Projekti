<body>
    <div class="container">
        <h1>Manage Your Event</h1>
        
        <div class="guest-details">
            <h2>Your Personal Information</h2>
            <div class="form-group">
                <div class="half-width">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" >
                </div>
                <div class="half-width">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" >
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number">
                </div>
                <div class="form-group">
                    <div class="half-width">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="event-details">
            <h2>Event Details</h2>
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name">
            </div>
            <div class="form-group">
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date">
            </div>
            <div class="form-group">
                <div class="half-width">
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time">
                </div>
                <div class="half-width">
                    <label for="end-time">End Time</label>
                    <input type="time" id="end-time">
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label for="event-preference">Event Preference</label>
                <select id="event-preference">
                    <option>Birthday</option>
                    <option>Wedding</option>
                    <option>Graduation</option>
                    <option>Seminar</option>
                    <option>Conference</option>
                    <option>Private Party</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        
        
        <div class="attendees">
            <h2>Number of Attendees</h2>
            <div class="form-group">
                <label for="attendees">Number of Attendees</label>
                <input type="number" id="attendees">
            </div>
        </div>
        
      
        <div class="required-services">
            <h2>Required Services</h2>
            <div class="form-group">
                <label>Select one or more services</label>
                <div>
                    <label><input type="checkbox"> Catering</label><br>
                    <label><input type="checkbox"> Decoration</label><br>
                    <label><input type="checkbox"> Photography/Videography</label><br>
                    <label><input type="checkbox"> Music/Live Performance</label><br>
                    <label><input type="checkbox"> Audio-Visual Technology</label><br>
                    <label><input type="checkbox"> Transportation for Guests</label><br>
                    <label><input type="checkbox"> Security</label><br>
                    <label><input type="checkbox"> Coordination Assistance</label><br>
                    <label><input type="checkbox"> Other: <span>(write it on Special Requests)</span></label>
                </div>
            </div>
        </div>
        

        <div class="estimated-budget">
            <h2>Estimated Budget</h2>
            <div class="form-group">
                <label for="budget">Enter Your Budget</label>
                <input type="number" id="budget">
            </div>
        </div>


        <div class="special-requests">
            <h2>Special Requests</h2>
            <textarea rows="4"></textarea>
        </div>
        
        
        <div class="payment-confirmation">
            <h2>Payment and Confirmation</h2>
            <div class="form-group">
                <label for="card-type">Choose card type</label>
                <select id="card-type">
                    <option>Visa</option>
                    <option>MasterCard</option>
                </select>
            </div>
            <div class="form-group">
                <div class="half-width">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number">
                </div>
                <div class="half-width">
                    <label for="card-expiry">Card Expiry</label>
                    <input type="text" id="card-expiry">
                </div>
            </div>
            <div class="form-group">
                <label><input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a> and understand the cancellation policy.</label>
            </div>
            <div class="payment-summary">
                <p>Event Price: <strong>.....</strong></p>
            </div>
        </div>
        
        <button class="btn">Book this event</button>
    </div>  
</body>
